<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>
<body>
    <header class="w-[80%] mx-auto">
        <h1 class="font-bold text-4xl text-[#002c5c]">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-7 mt-7">
            <div class="bg-[#f1f2f4] p-8 ">
                <P>Total</P>
                <p id="total" class="text-[#002c5c]">0</p>
            </div>
            <div class="bg-[#f1f2f4] p-8">
                <p>Interview</p>
                <p id="interview">0</p>
            </div>
            <div class="bg-[#f1f2f4] p-8">
                <p>Rejected</p>
                <p id="rejected">0</p>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
